<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Icono Favorito -->
    <link rel="shortcut icon" href="imgs/icon.jfif" type="image/x-icon" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <title>GINGER</title>
  </head>
  <body>
    <header>
      <div id="headerIndex">
      </div>
    </header>
    <div class="container position-relative text-center">
      <div class="position-relative text-center text-white mb-5">
        <img src="imgs/banner1.jpg.png" class="w-50" alt="Banner" />
        <div
          class="position-absolute top-50 start-50 translate-middle-x w-100 px-3"
        >
          <h1 class="display-4">Colección Verano 2023</h1>
          <a download="" href="catalogos/nuevosIngresos.pdf" class="btn btn-light">Ver Nuevos Ingresos</a>
        </div>
      </div>
      <h2 class="display-6 py-5">Más Populares</h2>
      <div id="masPopulares">
      </div> 
      <a download="catalogo" href="catalogos/catalogo.pdf" class="btn btn-outline-dark my-5">
        Catalogo de productos
      </a>
      <div
        class="d-flex justify-content-between align-items-center flex-column flex-lg-row my-5"
      >
      <div id="masVendidos">
      </div> 
      </div>
      <div class="row text-start align-items-center gy-5 my-5">
        <div class="col-12 col-md-6">
          <img src="imgs/index/mejoresmarcas.jpg" alt="" class="w-100 h-100" />
        </div>
        <div class="col-12 col-md-6">
          <div>
            <h2 class="display-4">Las Mejores Marcas</h2>
            <p id="lasmejoresmarcas"></p>
          </div>
        </div>
      </div>
      <div class="row text-start align-items-center gy-5 my-5">
        <div class="col-12 col-md-6">
          <div>
            <h2 class="display-4">Calidad</h2>
            <p id="calidad"></p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <img src="imgs/index/mejorcalidad.jpg" alt="mejor calidad" class="w-100 h-100" />
        </div>
      </div>
      <section class="my-5 mx-auto py-5" style="max-width: 25rem">
        <h2>¡Suscribite a nuestro newsletter!</h2>
        <form id="formulario" action="" class="d-flex my-4">
          <input
            type="search"
            class="form-control me-2"
            placeholder="Tu correo electrónico"
          />
          <button  id="myBtn" type="submit" class="btn btn-outline-dark">
            Suscribirse
          </button>
        </form>
      </section>
      <footer id="footer" class="d-flex justify-content-between my-5 text-start flex-wrap">
      </footer>
    </div>
    <!-- Script de Bootstrap -->
    <script src="js/index.js"></script>
  </body>
</html>
