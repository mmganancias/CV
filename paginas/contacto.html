<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Icono de Favorito -->
    <link rel="shortcut icon" href="../imgs/icon.jfif" type="image/x-icon" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <title>GINGER | Contacto</title>
  </head>
  <body>
    <header>
      <div id="header">
      </div>
    </header>
    <div class="container">
      <div class="text-center my-5">
        <h1>Contacto</h1>
        <hr />
      </div>
      <form action="">
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><i class="bi bi-person-fill"></i
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
            <label for="nombre">Nombre</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><i class="bi bi-envelope-fill"></i
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"
            ><i class="bi bi-chat-left-fill"></i
          ></span>
          <textarea
            class="form-control"
            name="mensaje"
            id="mensaje"
            placeholder="Deje su mensaje aqui"
            style="height: 100px"
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          Enviar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  ¡Su mensaje a sido enviado!
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Muchas gracias por su mensaje. Nos pondremos en contacto a la
                brevedad.
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- Seccion newsletter -->
      <section class="my-5 mx-auto py-5" style="max-width: 25rem">
        <h2>¡Suscribite a nuestro newsletter!</h2>
        <form  id="formulario" action="" class="d-flex my-4">
          <input
            type="search"
            class="form-control me-2"
            placeholder="Tu correo electrónico"
          />
          <button id="myBtn" type="submit" class="btn btn-outline-dark">
            Suscribirse
          </button>
        </form>
      </section>
      <footer id="footer" class="d-flex justify-content-between my-5 text-start flex-wrap">
      </footer>
    </div>

    <!-- Script de Bootstrap -->
    <script src="../js/main.js"></script>
  </body>
</html>
