<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Icono de Favorito -->
    <link rel="shortcut icon" href="../imgs/icon.jfif" type="image/x-icon" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <title>GINGER | Accesorios</title>
  </head>
  <body>
    <header>
      <div id="header">
      </div>
    </header>
    <div class="container position-relative text-center">
      <div class="position-relative text-center text-white mb-5">
        <img src="../imgs/banner2.jpg" alt="Banner" class="w-100" />
      </div>
      <div class="row">
        <h3>Ropa interior</h3>
        <div class="col col-lg-3 text-start">
          <nav>
            <ul class="nav flex-column">
              <li id="pijamas" class="boton-categoria"><button class="nav-link text-muted">Pijamas</button></li>
              <li id="medias" class="boton-categoria"><button class="nav-link text-muted">Medias</button></li>
              <li id="pantuflas" class="boton-categoria"><button class="nav-link text-muted">Pantuflas</button></li>
            </ul>
          </nav>
        </div>
        <div id="contenedor-productos" class="col col-9 d-flex flex-wrap justify-content-between">
          <!-- Aca irian los productos -->
        </div>
      </div>
      <!-- Seccion newsletter -->
      <section class="my-5 mx-auto py-5" style="max-width: 25rem">
        <h2>¡Suscribite a nuestro newsletter!</h2>
        <form id="formulario" action="" class="d-flex my-4">
          <input
            type="search"
            class="form-control me-2"
            placeholder="Tu correo electrónico"
          />
          <button id="myBtn" type="submit" class="btn btn-outline-dark">
            Suscribirse
          </button>
        </form>
      </section>
      <footer id="footer" class="d-flex justify-content-between my-5 text-start flex-wrap">
      </footer>
    </div>

    <!-- Script de Bootstrap -->
    <script src="../prodData.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
