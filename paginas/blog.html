<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="../css/custom.css" />
    <!-- Icono de Favorito -->
    <link rel="shortcut icon" href="../imgs/icon.jfif" type="image/x-icon" />
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <title>GINGER | Blog</title>
  </head>
  <body>
    <header>
      <div id="header">
      </div>
    </header>
    <div class="container">
      <div class="text-center my-5">
        <h1>Blog</h1>
        <hr />
      </div>
      <div class="row" id="blog">
      </div>
      <!-- Seccion newsletter -->
      <section class="my-5 mx-auto py-5" style="max-width: 25rem">
        <h2>¡Suscribite a nuestro newsletter!</h2>
        <form  id="formulario" action="" class="d-flex my-4">
          <input
            type="search"
            class="form-control me-2"
            placeholder="Tu correo electrónico"
          />
          <button id="myBtn" type="submit" class="btn btn-outline-dark">
            Suscribirse
          </button>
        </form>
      </section>
      <footer id="footer" class="d-flex justify-content-between my-5 text-start flex-wrap">
      </footer>
    </div>
    <!-- Script de Bootstrap -->
    <script src="../js/main.js"></script>
    <script src="../js/blog.js"></script>
  </body>
</html>
